<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
</head>

<body  style="font-family:Arial;background-color: rgb(191, 238, 238);">
    <h1 style="font-size: 25px; text-align: center;">FORMULÁRIO DE CADASTRO</h1>
    
<div style="background-color: rgb(164, 192, 233); width:300px;padding:10px 10px 10px 50px;border-radius:2%;border:solid;
            border-color: blueviolet;margin-top:50px;margin-bottom:50px;margin-left:465px;">
    <form>
        <p style="font-size: 20px;"><strong>Informações Pessoais</strong></p>

        <label for="nome">Nome</label> <!--no for tem que ser o mesmo nome do id. Label é o rotulo-->
        <input style="width: 180px;height:20px;font-size:15px;margin-left:10px;" type="text" id ="nome" placeholder="digite seu nome"><p>

        <label for="email">Email</label>
        <input style="width:180px;height:20px;font-size:15px;margin-left:13px;"type="email" id="email" placeholder="exemplo@seuemail.com"><p>

        <label for="senha">Senha</label>
        <input style="width: 180px;height:20px;font-size:15px;margin-left: 8px;" type="password" id="senha" placeholder="******"><p>

        <label for="sexo">Sexo</label>
        <input type="radio" name="opcoes" value="Masculino" id="sexo" />Masculino
        <input type="radio" name="opcoes" value="Feminino" id="sexo" />Feminino<br>

        <p style="font-size: 20px;"><strong>Informações Técnicas</strong></p>


        <label for="linguagens">Linguagens que domina:</label><p>
        <input type="checkbox" >Java<br>
        <input type="checkbox" >PHP<br>
        <input type="checkbox" >JavaScript<br>
        <input type="checkbox" >Python<br>
        <input type="checkbox" >C++<p>

        
        <input style="width: 100px; height: 30px;" value="Enviar" type="submit">
        <input style="width: 100px; height: 30px;" value="Limpar" type="reset">
            
    </form>
</div>
</body>
</html>
